<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
    {% block head %}
    <title>{% block title %}{% endblock %} - Also SLC</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
