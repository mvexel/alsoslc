{% extends "base.html" %}
{% block title %}Photos{% endblock %}
{% block content %}
		<div class="row">
			<div class="col-md">
				<h2>All photos</h2>
			</div>
		</div>
		<div class="row">
			{% for image in site.images|sort(attribute='_date_taken', reverse=True) -%}
			<div class="col-md-4">
				<a href="{{ image.name }}.html"><img src="images/{{ image.name }}_{{ site.image_widths[1] }}.jpg" class="img-fluid" /></a>
				<p><small><em>{{ image.date_taken }}</em></small></p>
			</div>
			{% endfor %}
		</div>
		<div class="row">
			<div class="col-md">
				<p>I also have <a href="map.html">an interactive map showing all image locations ðŸ—º</a>!</p>
			</div>
		</div>
{% endblock %}
